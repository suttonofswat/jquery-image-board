<!DOCTYPE html>
<html>
<head>
	<title>LaterTon</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/styles/main.sass.css">
</head>
<body>
	<div class="loginBG">
		<!-- Login Form -->
		<form id="loginForm" class="logSign">
		<span>Please Login:</span>
		<div>
			<input type="text" id="username" class="username" placeholder="username">
		</div>
		<div>
			<input type="password" class="password" id="password" placeholder="password">
		</div>
		<button>Login</button>
		<a id="suBtn" href="#">Sign Up</a>
		</form>
		<!-- Sign Up Form -->
		<form id="suForm" class="logSign">
		<span>Sign Up:</span>
		<div>
			<input type="text" id="suUN" class="username" placeholder="username">
		</div>
		<div>
			<input type="password" class="password" id="suPW" placeholder="password">
		</div>
		<button>Login</button>
		</form>

	</div>

	<nav class="navbar navbar-default">
       <a class="navbar-brand" href="#">LaterTon</a>
        <button id="navBtn" type="submit" class="btn btn-primary">
  			<i class="icon-user icon-white">+</i>
		</button>
 
   
	</nav>
	
	
	<form id="imgForm">
			<div>
				<input type="text" id="imgUrl" placeholder="Image URL">
			</div>
			<div>
				<textarea id="imgDesc" placeholder="Image Caption"></textarea>
			</div>
				<button id="cancelBtn">Cancel</button>	
				<button id="submitBtn" class="btn btn-success"><span class="glyphicon glyphicon-camera"></span> Add Image</button>
			<div id="error"></div>

	</form>

	<!-- image display -->
	
	<div>
		<section id="imgList" class="container-fluid">	
		</section>
	</div>



<script type="text/javascript" src="/node_modules/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="/scripts/main.js"></script>
</body>
</html>
